  <section class="contact-form">
    <form>
        <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">What Would You Like To Ask?</label>
            <textarea type="text" class="form-control" rows="5" id="question"></textarea>
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I agree to recieve my response via the email I provided</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </section>
